language: node_js
node_js: stable
branches:
  only:
  - blog-source
cache:
  directories:
  - node_modules
before_install:
- npm install -g hexo-cli
- npm install gulp -g
- git clone -b master https://github.com/da0mao/hexo-theme-next.git themes/next
install:
- npm install
# script:
